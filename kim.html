<html>
<head>
<script>
var kimDOB = "November 11, 1990 11:13:00"

function calcAge() {
  var birthday = +new Date(kimDOB);
  var t = (Date.now() - birthday) / (31557600000);
  document.getElementById('age').innerHTML = t;
  // var auto_refresh = setInterval("calcAge()", 5000);
}


</script>
</script>
</head>
<!-- <body> -->
<body onload="calcAge()">
<div align="center">
    Kim is <div id="age"></div> years old.
    <br/>
    <img src="kim.jpg" />
</div>
</body>
</html>
